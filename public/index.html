<!doctype html>
<head>
  <title>Eric Schulz</title>
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="background:white;">

  <script type="text/x-handlebars" data-template-name="application">
    <div class="main_content container">
      <div class="row-fluid">
        <div class="info_display span12">
          <div id="info_main_details" class="info_main_details">
              {{#if InfoTracker.selectedInfoController.selectedInfo}}
                {{#view InfoTracker.InfoDetailsView}}
                  {{#with InfoTracker.selectedInfoController.selectedInfo}}
                    <h2>{{title}}</h2>
                    
                    <div class="info_display_details">
                     <p>{{link}}</p>
                  
                    </div>
                 {{/with}}
                {{/view}}
              {{else}}
                <h2>Welcome to my page!</h2>
              {{/if}}
          </div>      
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row-fluid">
        <div class="navigation span12">
          <div class="info_list span12">
            {{#each InfoTracker.infoController}}
              {{#view InfoTracker.InfoListingsView contentBinding="this"}}
                 <ul class="info_listings">
                    <li>{{title}}</li>
                  </ul>
              {{/view}}
            {{/each}}   
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/app.js"></script>  
  <script src="js/models/info.js"></script>
  <script src="js/controllers/application.js"></script>
  <script src="js/views/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/ajax_helpers.js"></script>

</body>
</html>
